<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <ui:composition template="templete/cabezeraTrabajador.xhtml">
        <ui:define name="title">
            Vista Producto
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-md-3" style="margin-left: -5%;">


                    <div class="input-group-prepend">
                        <h:form id="crearProductos"><br></br>
                            <h5 class="card-title bg-white">CREACION DE PRODCUTOS</h5>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user">Codigo</i></span>
                                </div>
                                <h:inputText a:type="text" value="#{productoBEAN.producto.codigo}" class="form-control" />
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user">Nombre</i></span>
                                </div>
                                <h:inputText a:type="text" value="#{productoBEAN.producto.nombre}" class="form-control" />
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user">Stock</i></span>
                                </div>
                                <h:inputText a:type="text" value="#{productoBEAN.producto.stock}" class="form-control" />
                            </div> 
                            <h:commandButton class=" btn btn-success btn-block" value="GUARDAR" action="#{productoBEAN.guardarProducto()}">
                                <f:ajax render="@all" execute="crearProductos"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card card-body" style="margin-right: -50%;">
                        <h:panelGroup id="tablaproducto">
                            <div class="form-group">
                                <h:dataTable class="table table-striped table-dark table-sm" id="detalleT" value="#{productoBEAN.listaProductos}"  var="producto">
                                    <h:column>
                                        <f:facet name="header">Codigo</f:facet>
                                        <label class="col-md-12">#{producto.codigo}</label>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Nombre</f:facet>
                                        <label class="col-md-12">#{producto.nombre}</label>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Stock</f:facet>
                                        <label class="col-md-12">#{producto.stock}</label>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </h:panelGroup>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
